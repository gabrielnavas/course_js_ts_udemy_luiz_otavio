<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <section>
            <div>
                <h4>IMC</h4>
                <ul>
                    <li id="imc_op1">Menos do que 18,5</li>
                    <li id="imc_op2">Entre 18,5 e 24,9</li>
                    <li id="imc_op3">Entre 25 e 29,9</li>
                    <li id="imc_op4">Entre 30 e 34,9</li>
                    <li id="imc_op5">Entre 35 e 39,9</li>
                    <li id="imc_op6">Mais do que 40</li>
                </ul>
            </div>
            <div>
                <h4>Resultado</h4>
                <ul>
                    <li id="resul_op1">Abaixo do peso</li>
                    <li id="resul_op2">Peso normal</li>
                    <li id="resul_op3">Sobrepeso</li>
                    <li id="resul_op4">Obesidade grau 1</li>
                    <li id="resul_op5">Obesidade grau 2</li>
                    <li id="resul_op6">Obesidade grau 3</li>
                </ul>
            </div>
        </section>
        
        <h3>Calcule seu IMC</h3>

        <form id="form" action="#" method="POST">
          <label for="peso">Peso</label>
          <input type="text" id="peso">

          <label for="altura">Altura</label>
          <input type="text" id="altura">

          <button>Enviar</button>
        </form>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
