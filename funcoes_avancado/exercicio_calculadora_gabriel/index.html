<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <div class="display">
                <input type="text" class="input-display" value='0'>
            </div>
            <div class="teclas">
                <button class="limpar">C</button>
                <button class="abreParentese">(</button>
                <button class="fechaParentese">)</button>
                <button class="dividir">/</button>
                <button class="__7">7</button>
                <button class="__8">8</button>
                <button class="__9">9</button>
                <button class="multiplicar">*</button>
                <button class="__4">4</button>
                <button class="__5">5</button>
                <button class="__6">6</button>
                <button class="somar">+</button>
                <button class="__1">1</button>
                <button class="__2">2</button>
                <button class="__3">3</button>
                <button class="subtrair">-</button>
                <button class=".">.</button>
                <button class="0">0</button>
                <button class="backspace">&lt;&lt;</button>
                <button class="igual">=</button>
            </div>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
