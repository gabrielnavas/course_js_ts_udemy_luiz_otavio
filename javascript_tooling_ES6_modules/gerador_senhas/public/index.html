<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">Selecione as opções</div>

    <ul>
      <li>
        Quantidade de caracteres
        <input type="number" class="qtd-caracteres" value=10>
      </li>
      <li>
        Adicionar números
        <input type="checkbox" class="chk-numeros" checked>
      </li>
      <li>
        Letras maiúsculas
        <input type="checkbox" class="chk-maiusculas">
      </li>
      <li>
        Letras minúsculas
        <input type="checkbox" class="chk-minusculas">
      </li>
      <li>
        Letras símbolos
        <input type="checkbox" class="chk-simbolos">
      </li>

      <button class="gerar-senha">Gerar senha</button>
    </ul>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
